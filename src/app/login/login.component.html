<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-dark py-3 py-md-5" >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                  <img  src="dist/img/icono.png" alt="logo" width="150" height="130"/>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Iniciar sesión en su cuenta</h2>
              <form [formGroup]="loginForm" (ngSubmit)="logueo()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text"
                      [formControlName]="'usuario'"
                      class="form-control" 
                      name="usuario" 
                      id="usuario" 
                      placeholder="name@example.com" required>
                      <label for="usuario" class="form-label">usuario</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password"
                      [formControlName]="'contrasena'"
                       class="form-control"
                        name="contrasena"
                         id="contrasena"
                         value=""
                         placeholder="contrasena" required>
                      <label for="contrasena" class="form-label">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <a href="#!" class="link-primary text-decoration-none">¿Has olvidado tu contraseña?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-success btn-lg"
                      type="submit"
                      [disabled]="loginForm.invalid">Entrar</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <p class="m-0 text-secondary text-center">¿No tienes una cuenta? <a href="#!" class="link-primary text-decoration-none">Regístrate</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
